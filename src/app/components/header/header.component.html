<header class="p-2 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img src="../assets/imgs/MiniLogo.png" alt="Logo" height="55px">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a [routerLink]="['/home']" class="nav-link px-2 link-dark">Home</a></li>
                <li><a [routerLink]="['/chat']" class="nav-link px-2 link-dark">Categories</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" *ngIf="token!==''">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end" *ngIf="token===''">
                <a class="btn btn-dark me-2" [routerLink]="['/login']">Login</a>

                <a class="btn btn-warning" [routerLink]="['/singup']">Sign-up</a>
            </div>
            <div class="text-end d-flex" *ngIf="token!==''">
                <div class="dropdown">
                    
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle fs-3" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false" width="32" height="32">
                        <i class="fas fa-user"></i>
                    </a>

                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" [routerLink]="['/clothesOnSale']">Clothes on Sale</a></li>
                        <li><a class="dropdown-item">Reports</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" (click)="onClick()">Sign out</a></li>
                    </ul>



                </div>
               
            </div>

        </div>
    </div>
</header>
