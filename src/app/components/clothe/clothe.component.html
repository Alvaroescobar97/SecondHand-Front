<div class="card mb-5" >

    <div id="carouselExampleIndicators" class="carousel slide m-0" data-bs-ride="carousel"
        style="max-height: 250px; max-width: 320px;" *ngIf="images">
        <div class="carousel-inner m-0">
            <div class="carousel-item" [ngClass]="{active: i===0}" *ngFor="let item of images;let i = index">
                <img [src]="'data:image/jpeg;base64,' + item" class="d-block w-100 m-0" alt="..."
                    style="max-height: 250px; max-width: 320px;">
            </div>
        </div>
    </div>

    <div *ngIf="images.length===0">
        <img src="https://infonegocios.info/uploads/companies/logos/90870_529-salahnos-sinimagen%20-%20InfoNegocios%20AR.jpg"
            class="d-block w-100" alt="..." style="max-height: 250px; max-width: 300px;">
    </div>

    <hr class="m-0" style="color: rgba(138, 138, 138, 0.459);">
    
    <div class="card-body row p-1" style="max-width: 320px;">
        <h5 class="card-title col-8 m-0 ps-4">{{clothe.reference}}</h5>
        <p class="card-text col-4 m-0"><span style="color: #FFB703;">${{+clothe.price.$numberDecimal*1000}}</span></p>

        <div class="d-flex justify-content-evenly" *ngIf="owner">
            <a class="col-4 p-0 text-center fs-4" style="color: #73A942;"><i class="fas fa-eye"></i></a>
            <a class="col-4 p-0 text-center fs-4" style="color: #73A942;" [routerLink]="['edit/'+clothe._id]"><i class="fas fa-edit"></i></a>
            <a class="col-4 p-0 text-center fs-4" style="color: #73A942;" (click)="deleteClothe()"><i class="fas fa-trash"></i></a>
        </div>
        <div class="d-flex justify-content-evenly my-2"  *ngIf="!owner">
            <a class="text-center fs-4" style="color: #73A942;"><i class="fas fa-eye"></i></a>
            <a class="text-center fs-4 fw-bold rounded px-3" style="color: #FFB703; text-decoration: none; border: 1px solid #FFB703;" >Buy <i class="fas fa-money-bill-wave"></i></a>
        </div>
    </div>

</div>
