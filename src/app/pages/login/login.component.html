<div class="container">

    <section class="mx-auto my-5 card w-50 py-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center align-items-center" >
            <h2 class="m-5">Log In</h2>

            <div class="d-flex flex-column justify-content-center align-items-center mb-3">
                <label htmlFor="email" class="font-weight-bold">Email</label>
                <input class="form-control" type="text" name="email" formControlName="email"/>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center mb-3">
                <label htmlFor="password" class="font-weight-bold">Password</label>
                <input class="form-control" type="password" name="password" formControlName="password"/>
            </div>
            <a class="mb-3" to="/singUp" >Registrarme</a>
            <input type="submit" value="Login" class="btn btn-dark"/>
        </form>
    </section>

</div>
