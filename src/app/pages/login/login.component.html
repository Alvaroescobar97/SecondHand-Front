<div class="container">

    <section class="mx-auto my-5 card w-50 py-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center align-items-center" >
            <h2 class="m-5">Log In</h2>

            <div class="error" *ngIf="passwordError">
                Wrong Password
            </div>
            <div class="error" *ngIf="formValid">
                Complete all the fields
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center mb-3">
                <label htmlFor="email" class="font-weight-bold">Email</label>
                <input class="form-control" type="text" name="email" formControlName="email"/>
                <div class="error" *ngIf="loginForm.controls.email.errors?.required && loginForm.controls.email.touched">
                    Email is required
                </div>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center mb-3">
                <label htmlFor="password" class="font-weight-bold">Password</label>
                <input class="form-control" type="password" name="password" formControlName="password"/>
                <div class="error" *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">
                    Password is required
                </div>
            </div>
            <a class="mb-3" [routerLink]="['/singup']" >Registrarme</a>
            <input type="submit" value="Login" class="btn btn-dark"/>
        </form>
    </section>

</div>
